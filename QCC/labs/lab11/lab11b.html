<html>
<head>
<title> Lab b, Math by numbers.</title>
</head>

<body>
<h1> Mike Zhang </h1>

<form>
Enter First Number: <input type="text" id="first" maxlength="4"/ size="4"><br>
Enter Second Number: <input type="text" id="second" maxlength="4" size="4">
<br><br>
<input type="button" onClick="AdditionBy()" Value="Addition"> <br> <br>
<input type="button" onClick="SubtractionBy()" Value="Subtraction"> <br> <br>
<input type="button"  onClick="MultiplicationBy()" Value="Multiplication"> <br> <br>
<input type="button" onClick="DivisionBy()" Value="Division"> <br> <br>
</form>
<br><br>
<p>Result:
<div id = "result"></div>
</p>

 <script>
function AdditionBy()
{
num1 = document.getElementById("first").value;
num2 = document.getElementById("second").value;
document.getElementById("result").innerHTML = Number(num1) + Number(num2);
}

function SubtractionBy()
{
num1 = document.getElementById("first").value;
num2 = document.getElementById("second").value;
document.getElementById("result").innerHTML = Number(num1) - Number(num2);
}

function MultiplicationBy()
{
num1 = document.getElementById("first").value;
num2 = document.getElementById("second").value;
document.getElementById("result").innerHTML = Number(num1) * Number(num2);
}

function DivisionBy()
{
num1 = document.getElementById("first").value;
num2 = document.getElementById("second").value;
document.getElementById("result").innerHTML = Number(num1) / Number(num2);
}

</script>

</body>
</html>
